<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
    font-family: Arial, sans-serif;

}

.container{
    max-width:900px;
    margin:30px auto;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,0.15);
    animation: fadeUp 1s ease;
}

    text-align:center;
    color:#1565c0;
    margin-bottom:25px;
}

.section{
    margin-bottom:25px;
}

label{
    font-weight:bold;
    display:block;
    margin-bottom:8px;
}

select{
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

.hidden{
    display:none;
}

.list-box{
    background:#f5f5f5;
    padding:15px;
    border-radius:8px;
    animation: fadeUp 0.8s ease;
}

.contact-box{
    text-align:center;
    margin-top:30px;
}

.contact-box a{
    display:inline-block;
    margin:10px;
    padding:12px 25px;
    border-radius:30px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
}

.call{ background:#2e7d32; }
.whatsapp{ background:#25d366; }

@keyframes fadeUp{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h2>Career Guidance â€“ Course Selection</h2>

<!-- 12th Group -->
<div class="section">
<label>1. Select your 12th Group</label>
<select id="group" onchange="showCourses()">
    <option value="">-- Select Group --</option>
    <option value="pcm">Science (PCM)</option>
    <option value="pcb">Science (PCB)</option>
    <option value="commerce">Commerce</option>
    <option value="arts">Arts</option>
</select>
</div>

<!-- Courses -->
<div class="section hidden" id="courseSection">
<label>2. Courses Available for Your Group</label>
<div class="list-box" id="courses"></div>
</div>

<!-- Location -->
<div class="section hidden" id="locationSection">
<label>3. Preferred College Location</label>
<select id="location" onchange="showColleges()">
    <option value="">-- Select Location --</option>
    <option value="chennai">Chennai</option>
    <option value="coimbatore">Coimbatore</option>
    <option value="bangalore">Bangalore</option>
</select>
</div>

<!-- Colleges -->
<div class="section hidden" id="collegeSection">
<label>4. Colleges & Courses</label>
<div class="list-box" id="colleges"></div>
</div>

<!-- Contact -->
<div class="contact-box hidden" id="contactSection">
<h3>Need Guidance?</h3>
<a href="tel:+916383844137" class="call">ðŸ“ž Call Us</a>
<a href="https://wa.me/916383844137" class="whatsapp">ðŸ’¬ WhatsApp</a>
</div>

</div>

<script>
const courseData = {
    pcm: {
        courses: ["B.E / B.Tech", "AI & Data Science", "Mechanical Engineering", "Civil Engineering"],
        colleges: {
            chennai: ["Anna University â€“ Engineering", "SRM â€“ B.Tech", "VIT â€“ Engineering"],
            coimbatore: ["PSG Tech â€“ Engineering", "KCT â€“ B.Tech"],
            bangalore: ["RV College â€“ Engineering", "BMS College â€“ B.Tech"]
        }
    },
    pcb: {
        courses: ["MBBS", "BDS", "B.Sc Nursing", "Allied Health Sciences"],
        colleges: {
            chennai: ["Stanley Medical College", "SRM Medical College"],
            coimbatore: ["Amrita Medical College"],
            bangalore: ["Bangalore Medical College"]
        }
    },
    commerce: {
        courses: ["B.Com", "BBA", "CA Foundation", "CS Foundation"],
        colleges: {
            chennai: ["Loyola College â€“ B.Com", "Ethiraj â€“ Commerce"],
            coimbatore: ["CMS College â€“ Commerce"],
            bangalore: ["Christ University â€“ BBA"]
        }
    },
    arts: {
        courses: ["BA English", "BA History", "Journalism", "Social Work"," Psychology","Philosophy","Economics"],
        colleges: {
            chennai: ["Presidency College", "Madras University"],
            coimbatore: ["Bharathiar University"],
            bangalore: ["St Josephâ€™s College"]
        }
    }
};

function showCourses(){
    const group = document.getElementById("group").value;
    if(!group) return;

    document.getElementById("courseSection").classList.remove("hidden");
    document.getElementById("locationSection").classList.remove("hidden");

    document.getElementById("courses").innerHTML =
        "<ul>" + courseData[group].courses.map(c => "<li>"+c+"</li>").join("") + "</ul>";
}

function showColleges(){
    const group = document.getElementById("group").value;
    const location = document.getElementById("location").value;
    if(!location) return;

    document.getElementById("collegeSection").classList.remove("hidden");
    document.getElementById("contactSection").classList.remove("hidden");

    document.getElementById("colleges").innerHTML =
        "<ul>" + courseData[group].colleges[location].map(c => "<li>"+c+"</li>").join("") + "</ul>";
}
</script>

</body>
</html>
