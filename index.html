<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="logo.jpeg">         
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Guidance Application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<div class="top-header">
    
    <div class="header-left">
        <img src="logo.jpeg" class="logo-img" alt="Academy Logo">
        <div class="academy-name">
            <h2>OUR EDUCATIONAL ACADEMY</h2>
        </div>
    </div>

    <div class="header-right">
        <p>+91 63838 44137 | 94868 54137</p>
        <p>www.oureducationalacademy.com</p>
        <p>info@oureducationalacademy.com</p>
        <p>1/146/5A, Avinashi Road, Neelambur, Coimbatore - 641062</p>
    </div>

</div>

<!-- ===== TITLE ===== -->
<div class="title-bar">
    <h2>CAREER GUIDANCE APPLICATION</h2>
</div>

<!-- ===== FORM ===== -->
<div class="form-wrapper">

<form class="application-form">

    <div class="row">
        <label>1. Full Name</label>
        <input type="text">
    </div>

    <div class="row two-col">
        <div>
            <label>2. Date of Birth</label>
            <input type="date">
        </div>
        <div>
            <label>Blood Group</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <label>3. Gender</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
    </div>

    <div class="row">
        <label>4. Aadhaar Number</label>
        <input type="text">
    </div>

    <div class="row two-col">
        <div>
            <label>5. Father's Name</label>
            <input type="text">
        </div>
        <div>
            <label>Occupation</label>
            <input type="text">
        </div>
    </div>

    <div class="row two-col">
        <div>
            <label>6. Mother's Name</label>
            <input type="text">
        </div>
        <div>
            <label>Occupation</label>
            <input type="text">
        </div>
    </div>

    <div class="row two-col">
        <div>
            <label>8. Contact No (Parent)</label>
            <input type="text">
        </div>
        <div>
            <label>9. Contact No (Parent)</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <label>10. Email ID (Student)</label>
        <input type="email">
    </div>

    <div class="row">
        <label>11. Address</label>
        <textarea></textarea>
    </div>

    <div class="row two-col">
        <div>
            <label>12. Community</label>
            <input type="text">
        </div>
        <div>
            <label>Certificate No</label>
            <input type="text">
        </div>
    </div>

    <div class="row two-col">
        <div>
            <label>13. First Graduate</label>
            <input type="radio" name="fg"> Yes
            <input type="radio" name="fg"> No
        </div>
        <div>
            <label>Annual Income (Family)</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <label>14. 10th School Name</label>
        <input type="text">
    </div>

    <div class="row two-col">
        <div>
            <label>15. 10th Year of Passing</label>
            <input type="text">
        </div>
        <div>
            <label>10th Marks (%)</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <label>16. 10th Registration Number</label>
        <input type="text">
    </div>

    <div class="row">
        <label>17. 11th School Name</label>
        <input type="text">
    </div>

    <div class="row two-col">
        <div>
            <label>18. 11th Year of Passing</label>
            <input type="text">
        </div>
        <div>
            <label>11th Marks (%)</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <label>19. 12th School Name</label>
        <input type="text">
    </div>

    <div class="row two-col">
        <div>
            <label>20. 12th Year of Passing</label>
            <input type="text">
        </div>
        <div>
            <label>12th Marks (%)</label>
            <input type="text">
        </div>
    </div>

    <button href="submit.html" type="submit">SUBMIT APPLICATION</button>
    

</form>

</div>

</body>
</html>
